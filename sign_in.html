<!DOCTYPE html>
<html lang="it">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>SIGN IN</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Insert your username">
            
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required placeholder="Insert your password">
            
            <button type="submit">Accedi</button>
        </form>
        <a href="login.html">Hai gi√† un account? Clicca qui</a>
    </div>
